<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Vendas - Ragnarok LATAM</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    form, .loja { background: #fff; padding: 15px; margin: 20px auto; max-width: 600px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, textarea, select { width: 100%; padding: 8px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .loja-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>Catálogo de Vendas - Ragnarok LATAM</h1>

  <form id="formLoja">
    <h2>Cadastrar Loja</h2>
    <input type="text" id="vendedor" placeholder="Nome do vendedor" required>
    <input type="text" id="local" placeholder="Local da loja (ex: Prontera 123,45)" required>
    <textarea id="itens" placeholder="Lista de itens (ex: Arco Élfico +8 - 80kk)" rows="4" required></textarea>
    <button type="submit">Cadastrar Loja</button>
  </form>

  <div class="loja">
    <h2>Lojas Cadastradas</h2>
    <div id="listaLojas"></div>
  </div>

  <script>
    const form = document.getElementById('formLoja');
    const lista = document.getElementById('listaLojas');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const vendedor = document.getElementById('vendedor').value;
      const local = document.getElementById('local').value;
      const itens = document.getElementById('itens').value;

      const loja = document.createElement('div');
      loja.classList.add('loja-item');
      loja.innerHTML = `<strong>${vendedor}</strong><br><em>${local}</em><br>${itens.replace(/\n/g, '<br>')}`;

      lista.prepend(loja);

      form.reset();
    });
  </script>
</body>
</html>
